<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./Styles/style.css" type="text/css">
    <title>Booking</title>
</head>
<body>
    <section class="main-bg">
        <section class="form">
            <section class="form-text">
                <h1>Book Now</h1>
                <p>We are warmly Welcome you!</p>
            </section>
            <section class="main-form">
                <form action="" class="box-container">
                    <section class="box">
                        <p>Select Hotel/Resort <span>*</span></p>
                        <select name="slct-hotels" id="slct-hotels" class="input">
                            <option value="colombo">Cinnamon Grand Colombo</option>
                            <option value="kandy">Cinnamon Lakeside Colombo</option>
                            <option value="colombo">Cinnamon Red Colombo</option>
                            <option value="kandy">Cinnamon Life Integrated Resort</option>
                            <option value="kandy">Cinnamon Bentota Beach</option>
                            <option value="kandy">Cinnamon Bey Beruwala</option>
                            <option value="kandy">Hikka Tranz by Cinnamon</option>
                            <option value="kandy">Cinnamon Wild Yala</option>
                            <option value="kandy">Cinnamon Citadel Kandy</option>
                            <option value="kandy">Cinnamon Lodge Habarana</option>
                            <option value="kandy">Habarana Village by Cinnamon</option>
                            <option value="kandy">Trinco Blu by Cinnamon</option>
                            <option value="kandy">Ellaidhoo MAldives by Cinnamon</option>
                            <option value="kandy">Cinnamon Hakuraa Huraa Maldives</option>
                            <option value="kandy">Cinnamon Dhonveli Maldives</option>
                            <option value="kandy">Cinnamon Velifushi Maldives</option>
                        </select>
                    </section>

                    <section class="box">
                        <p>Full Name<span>*</span></p>
                        <input type="text" class="input" name="name" id="name" required>
                    </section>

                    <section class="box">
                        <p>Check in <span>*</span></p>
                        <input type="date" class="input">
                    </section>

                    <section class="box">
                        <p>Check out <span>*</span></p>
                        <input type="date" class="input">
                    </section>

                    <section class="box">
                        <p>Adults <span>*</span></p>
                        <select name="adults" id="adults" class="input">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </section>

                    <section class="box">
                        <p>Children <span>*</span></p>
                        <select name="child" id="child" class="input">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </section>
                    
                    <section class="box">
                        <p>Nationality <span>*</span></p>
                        <select name="Nationality" id="Nationality" class="input">
                            <option value="resident">Resident</option>
                            <option value="non-resident">Non-resident</option>
                        </select>
                    </section>

                    <section class="box">
                        <p>Promo</p>
                        <input type="text" class="input">
                    </section>

                    <section class="box">
                        <p>Email Address<span>*</span></p>
                        <input type="email" class="input" name="email" id="name" required>
                    </section>

                    <section class="box">
                        <p>Mobile Number<span>*</span></p>
                        <input type="number" class="input" name="Mobile" id="number" required>
                    </section>

                    <section class="submit">
                        <input type="submit" value="Book Now" class="submit-btn" id="submit">
                    </section>
                    

                </form>
            </section>
        </section>
    </section>
</body>
</html>
